{% extends "base.html" %}

{% block login %}

<div class="site__container">

  <div class="grid__container">

    <form action="/login/" method="post" class="form form--login">

    {% csrf_token %}
    UserName: <input name='username' type='text' placeholder='enter username'/> <br/>
    Password: <input name='password' type='password' placeholder='enter password'/><br/>

      <div class="form__field">
        <input type="submit" value="Sign In">
      </div>

    </form>

    <p class="text--center">Not a member? <a href="/register">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>

  </div>

</div>

{% endblock %}
